<div class="section-container"> 
    <h2> Latest Orders</h2>
    <table class="table table-inverse table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders">
                    <td>{{order.id}}</td>
                    <td>{{order.customer.name}}</td>
                </tr>
            </tbody>
    </table>
</div>
